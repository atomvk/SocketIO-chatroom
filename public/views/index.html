
<!DOCTYPE html>
<html>
  <head>
    <title>BK Lounge</title>
    <link rel='stylesheet' href='/css/main.css' />
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="shortcut icon" type="image/png" href="images/favicon.ico">
    <meta name="viewport" content="width=device-width">
  </head>
  <body>
    <div id='header'>
      <div id='profile'>
        <h3>Profile</h3>
      </div>
      <div id='settings'>
        <h3>Settings</h3>
      </div>
    </div>
    <div id='main'>
      <div id='sidebar'>
        <h1>Rooms</h1>
        <ul id='rooms'>
          <li>Room 1</li>
          <li>Room 2</li>
          <li>Room 3</li>
        </ul>
        <h1>Members</h1>
        <ul id='members'></ul>
      </div>
      <div id='content-container'>
        <div id='messages-container'>
          <ul id='messages'></ul>
        </div>
        <div id='form-container'>
          <div id='private-container'>
            <button id='private' onclick='handlePrivateClick()'>Private</button>
            <p id='private-recipient-name'></p>
            <button id='clear-private' onclick='handleClearPrivateClick()'>Clear</button>
          </div>
          <div id="private-modal" class="modal">
            <div class="modal-content">
              <h3>Send Private Message</h3>
              <ul id='private-members'></ul>
            </div>
          </div>
          <form id='form' action=''>
            <input id='input' autofocus='true' autocomplete='off' placeholder='message...' />
            <button>Go</button>
          </form>
        </div>
      </div>
    </div>
    <script src='/socket.io/socket.io.js'></script>
    <script src='/views/index.js'></script>
  </body>
</html>
